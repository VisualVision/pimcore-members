namespace: DachcomBundle\Test
actor: Tester
paths:
    tests: bundle_tests
    output: _output
    data: _data
    support: _support
    envs: _envs
settings:
    bootstrap: _bootstrap.php
    memory_limit: -1
    colors: true
params:
    - env
extensions:
    enabled:
        - Codeception\Extension\RunFailed
